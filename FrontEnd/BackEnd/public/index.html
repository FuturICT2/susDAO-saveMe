        *,
        html {
            margin: 0;
            padding: 0;

        html {
            width: 100%;

        body {
            width: 100%;

            /*background-color: rgb(0,253, 160); */
            background-image: url('assets/background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            }

            


            .wave {
            animation-name: wave-animation;  /* Refers to the name of your @keyframes element below */
            animation-duration: 2.5s;        /* Change to speed up or slow down */
            animation-iteration-count: infinite;  /* Never stop waving :) */
            transform-origin: 70% 70%;       /* Pivot around the bottom-left palm */
            display: inline-block;
            }

            @keyframes wave-animation {
            0% { transform: rotate( 0.0deg) }
            10% { transform: rotate(14.0deg) }  /* The following five values can be played with to make the waving more or less extreme */
            20% { transform: rotate(-8.0deg) }
            30% { transform: rotate(14.0deg) }
            40% { transform: rotate(-4.0deg) }
            50% { transform: rotate(10.0deg) }
            60% { transform: rotate( 0.0deg) }  /* Reset for the last half to pause */
            100% { transform: rotate( 0.0deg) }
            }




            @keyframes rotation {
        0% {
            transform: rotate3d(0, 1, 0, 0deg);
        }
        50% {
            transform: rotate3d(0, 1, 0, 180deg);
        }
        100% {
            transform: rotate3d(0, 1, 0, 360deg);
        }
        }
        .container {
        background-color: transparent;
        width: 100px;
        height: 100px;
        perspective: 1000;
        margin: 1em auto;
        }
        .coin {
        position: center;
        top: 25px;
        left: 25px;
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 50px;
        animation-name: rotation;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-duration: 2.5s;
        transform: rotateY(0deg);
        transform-style: preserve-3d;
        border-radius: 50%; 
        border-color :rgb(0, 255, 34);
        border-width:2px;
        }
        .face {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        backface-visibility: hidden;
        background-image: url('circle-cropped.png');
        background-repeat: no-repeat;
        background-size: 130% 130%;
        background-color: black;
        background-position: center;
        }
        .heads {
        z-index: 2;
        transform: rotateY(0deg);
        background-image: url('assets/circle-cropped.png');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-color: black;
        background-position: center;
        }
        .tails {
        background-image: url('assets/circle-cropped.png');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-color: black;
        background-position: center;
        z-index: 1;
        transform: rotateY(180deg);
        }

  

        .center {
            width: 100%;
            height: 75%;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;

            text-align: center;
        }


       

        h1 {

            text-shadow: white 0px 0px 0px;
        }

        h4 { font-size: 50px;

        }

        /*This is the header responsible for placing the verything left*/

            color: black;
            text-shadow: white 0px 0px 0px;
        }
        .left-header{
            text-align: left; 
        }

        .right-header{
            text-align: right; 
        }


        .btn-circle.btn-xl-tokens{ 
            width: 250px; 
            height: 60px; 
            bottom: 100px;
            right: 100px; 
            text-align : center ;
            background-color: transparent;
            background-position: center ;
            border-radius: 20% ;
            border-width:0px;
            
        } 

        .btn-circle.btn-xl-menu{ 
            width: 90px; 
            height: 90px; 
            bottom: 180px;
            right: 180px; 
            background-image: url('assets/menu1.png');
            background-repeat: no-repeat;
